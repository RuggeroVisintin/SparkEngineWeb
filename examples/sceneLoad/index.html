<html>

<body>
    <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    <script type="text/javascript" src="../../dist/jsbundle/spark-engine-web.js"></script>
    <script>
        const context = document.getElementById('canvas').getContext('2d');
        const engine = new SparkEngine.GameEngine({
            context,
            framerate: 30,
            resolution: { width: 1920, height: 1080 }
        });

        const scene = new SparkEngine.Scene();
        scene.draw(engine);

        window.onclick = () => {
            window.showOpenFilePicker({
                multiple: false,
                types: [{
                    accept: {
                        'application/json': ['.spark.json']
                    }
                }]
            }).then(([openFileHandle]) => {
                openFileHandle.getFile()
                    .then(sceneJson => {
                        sceneJson.text().then(data => {
                            console.log('DATA', data)
                            scene.loadFromJson(JSON.parse(data))
                        });
                    });
            })
        }

        addEventListener("keypress", (event) => {
            if (event.key === 'a') {
                console.info('Adding a new GameObject');
                const gameObject = new SparkEngine.GameObject({
                    transform: {
                        size: { width: 50, height: 50 },
                        position: { x: Math.random() * (1920 - 25), y: Math.random() * (1080 - 25) },
                    }
                });

                scene.registerEntity(gameObject);
            }
        });

        engine.run();
    </script>
</body>

</html>
