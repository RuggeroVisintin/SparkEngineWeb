<html>

<body>
    <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    <script type="text/javascript" src="../../dist/jsbundle/spark-engine-web.js"></script>
    <script>
        const context = document.getElementById('canvas').getContext('2d');
        const engine = new SparkEngine.GameEngine({
            context,
            framerate: 30,
            resolution: { width: 1920, height: 1080 }
        });

        alert('Just click on the screen!');

        const soundLoader = new SparkEngine.SoundLoader();
        soundLoader
            .load('../assets/071658_pongwav-93028.mp3')
            .then((soundAsset) => {
                document.body.addEventListener(
                    "click",
                    () => {
                        soundAsset.play();
                    },
                    false,
                );
            })
            .catch(() => {
                console.log('error');
            });

        engine.run();
    </script>
</body>

</html>
