<html>

<body>
    <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    <script type="text/javascript" src="../../dist/jsbundle/spark-engine-web.js"></script>
    <script>
        const context = document.getElementById('canvas').getContext('2d')
        const device = new SparkEngine.CanvasDevice();

        const renderer = new SparkEngine.Renderer(device, { width: 1920, height: 1080 }, context);
        renderer.defaultWireframeThickness = 2;

        let pos = 0;
        const drawFrame = () => {
            pos++;
            pos = pos % 60;

            renderer.pushRenderCommand(new SparkEngine.DrawPrimitiveCommand(
                SparkEngine.PrimitiveType.Rectangle,
                [pos, pos],
                [50, 50],
                true,
                'green'
            ));

            renderer.pushRenderCommand(new SparkEngine.DrawPrimitiveCommand(
                SparkEngine.PrimitiveType.Rectangle,
                [100, 100],
                [25, 25],
                false,
                'blue'
            ));

            renderer.endFrame(context);
        }

        setInterval(drawFrame, 33);
    </script>
</body>

</html>
