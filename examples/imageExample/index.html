<html>

<body>
    <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    <script type="text/javascript" src="../../dist/spark-engine-web.js"></script>
    <script>
        const context = document.getElementById('canvas').getContext('2d');

        const imageLoader = new SparkEngine.ImageLoader();
        imageLoader
            .load('../assets/FreeKnight_v1/Colour1/NoOutline/120x80_gifs/__Idle.gif')
            .then((imageAsset) => {
                console.log('LOADED', imageAsset.media)
                context.drawImage(imageAsset.media, 15, 15)
            });
    </script>
</body>

</html>
