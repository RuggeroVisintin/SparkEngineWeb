name: SparkBot
on:
  issue_comment:
    types: [created, edited]

jobs:
  update_baselines:
    name: Update Visual Baseline
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy
    permissions:
      contents: write
      pull-requests: write
    if: |
      ${{github.event.issue.pull_request &&
      contains(github.event.comment.body, '/update-baseline-visual') &&
      (github.event.comment.author_association == 'OWNER' || 
       github.event.comment.author_association == 'MEMBER' || 
       github.event.comment.author_association == 'COLLABORATOR') }}
    steps:
      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('head-sha', pr.data.head.sha);
            core.setOutput('head-ref', pr.data.head.ref);

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_SPARKBOT_TOKEN }}
          ref: ${{ steps.pr.outputs.head-sha }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Update baselines for PR
        run: |
          echo "ðŸ”§ Updating baselines for PR #${{ github.event.issue.number }}..."
          npm run test:visual:update-baseline

      - name: Upload updated baselines as artifact
        uses: actions/upload-artifact@v4
        with:
          name: updated-visual-baseline-pr-${{ github.event.issue.number }}
          path: test-results/visual/
          retention-days: 1

      - name: Trigger visual tests to rerun
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_SPARKBOT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'visual-tests-only.yml',
              ref: '${{ steps.pr.outputs.head-ref }}',
              inputs: {
                pr_number: context.issue.number.toString(),
                ref: '${{ steps.pr.outputs.head-sha }}'
              }
            });

      - name: Add success reaction
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: '+1'
            });

      - name: Add failure reaction
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: '-1'
            });