name: Sync Repository Settings
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/settings.yml
      - .github/workflows/sync-repo-settings.yml

jobs:
  sync-settings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Read custom workflow settings from settings.yml
        id: settings
        run: |
          DEFAULT_PERM=$(yq '.repository.x_default_workflow_permissions' .github/settings.yml)
          ALLOW_TRIGGER=$(yq '.repository.x_allow_actions_to_trigger_workflows' .github/settings.yml)
          echo "default_perm=$DEFAULT_PERM" >> $GITHUB_OUTPUT
          echo "allow_trigger=$ALLOW_TRIGGER" >> $GITHUB_OUTPUT

      - name: Sync workflow permissions via GitHub API
        env:
          GH_SETTINGS_SYNC_TOKEN: ${{ secrets.GH_SETTINGS_SYNC_TOKEN }}
          REPO: ${{ github.repository }}
          DEFAULT_PERM: ${{ steps.settings.outputs.default_perm }}
          ALLOW_TRIGGER: ${{ steps.settings.outputs.allow_trigger }}
        run: |
          curl -X PATCH \
            -H "Authorization: token $GH_SETTINGS_SYNC_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$REPO \
            -d "{\"default_workflow_permissions\":\"$DEFAULT_PERM\",\"allow_actions_to_trigger_workflows\":$ALLOW_TRIGGER}"
